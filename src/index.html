<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="bg-slate-300 flex items-center justify-center min-h-screen">
  <div class="flex items-center justify-center">
    <div class="flex flex-col items-center justify-center bg-white rounded-xl px-[16px] pt-[16px] pb-[40px] gap-[24px] w-fit shadow-md">
      <img class="w-[288px] h-[288px] rounded-lg" src="../images/image-qr-code.png" alt="QR Code" />
      <div class="flex flex-col items-center justify-center gap-[16px] px-[16px] w-[288px] text-center">
        <h2 class="font-bold font-custom leading-[120%] text-xl text-slate-700">Improve your front-end skills by building projects</h2>
        <p class="font-normal font-custom leading-[140%] text-center text-[15px] text-slate-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
